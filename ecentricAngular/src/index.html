 <html>   
   <head>
      <title>e-ci AngularJS - Programming Assignment</title>
   </head>
    <script src = 
    "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
   </script>
 <script src="script.js"></script>
  <body>
      <h1>e-ci AngularJS - Programming Assignment</h1>
  <script src="protractor.js"></script>
 <div ng-app= "expressionExample" ng-controller="ExampleController" class="expressions">
      Input:
      <input type='text' ng-model="expr" size="50"/>
      <button ng-click="addExp(expr)">Calculate</button>
      <ul>
       <li ng-repeat="expr in exprs track by $index">
         [ <a href="" ng-click="removeExp($index)">close</a> ]
         <code>{{expr}}</code> => <span ng-bind="$parent.$eval(expr)"></span>
        </li>
      </ul>
    </div>
    </body>
    </html>
